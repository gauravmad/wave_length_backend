<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Length Server Status</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 40px;
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .card img {
        width: 150px;
        margin-bottom: 20px;
      }

      .card h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #222;
      }

      .card p {
        font-size: 0.95rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 6px;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.75rem;
        color: #666;
      }

      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
        }

        .card img {
          width: 120px;
        }

        .card h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
