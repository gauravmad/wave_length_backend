<!DOCTYPE html>
<html>
<head>
  <title>Chat with ClaudeBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    #chat {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .user {
      background-color: #005bbb;
      align-self: flex-end;
    }

    .ai {
      background-color: #3a3a3a;
      align-self: flex-start;
    }

    #controls {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <h1>ClaudeBot Chat</h1>

  <div id="chat"></div>

  <div id="controls">
    <input id="messageInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://wave-backend.socialtix.in");
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    socket.on("connect", () => {
      console.log("âœ… Connected as", socket.id);
    });

    socket.on("receive_message", (data) => {
      appendMessage(data.message, "ai");
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");

      socket.emit("send_message", {
        userId: "6881fbd19fc91a99b4147740",
        characterId: "688210873496b5e441480d22",
        characterName: "zenny",
        message: msg
      });

      input.value = "";
    }

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = (sender === "user" ? "You: " : "ClaudeBot: ") + message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
